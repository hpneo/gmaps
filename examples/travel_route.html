<!DOCTYPE html>
<html>
<head>
  <title>gmaps.js &mdash; the easiest way to use Google Maps</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="../gmaps.js"></script>
  <script type="text/javascript" src="../prettify/prettify.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Convergence|Bitter|Droid+Sans|Ubuntu+Mono' rel='stylesheet' type='text/css' />
  <link href='../styles.css' rel='stylesheet' type='text/css' />
  <link href='../prettify/prettify.css' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" type="text/css" href="examples.css" />
  <script type="text/javascript">
    var map;
    var route;
    $(document).ready(function(){
      prettyPrint();
      $('#forward').attr('disabled', 'disabled');
      $('#back').attr('disabled', 'disabled');
      $('#get_route').click(function(e){
        e.preventDefault();

        origin = map.markers[0].getPosition();
        destination = map.markers[map.markers.length-1].getPosition();

        map.getRoutes({
          origin: [origin.lat(), origin.lng()],
          destination: [destination.lat(), destination.lng()],
          travelMode: 'driving',
          callback: function(e){
            route = new GMaps.Route({
              map: map,
              route: e[0],
              strokeColor: '#336699',
              strokeOpacity: 0.5,
              strokeWeight: 10
            });
            $('#forward').removeAttr('disabled');
            $('#back').removeAttr('disabled');
          }
        });
        $('#forward').click(function(e){
          e.preventDefault();
          route.forward();

          if(route.step_count < route.steps_length)
            $('#steps').append('<li>'+route.steps[route.step_count].instructions+'</li>');
        });
        $('#back').click(function(e){
          e.preventDefault();
          route.back();

          if(route.step_count >= 0)
            $('#steps').find('li').last().remove();
        });
      });
      map = new GMaps({
        div: '#map',
        lat: -12.043333,
        lng: -77.028333,
        zoom: 16,
        click: function(e){
          map.addMarker({
            lat: e.latLng.lat(),
            lng: e.latLng.lng()
          });
        }
      });
    });
  </script>
</head>
<body>
  <div id="header">
    <h1>
      <a href="http://hpneo.github.com/gmaps">gmaps.js</a>
    </h1>
    <h2>Google Maps API with less pain and more fun</h2>
  </div>
  <div id="body">
    <h3>Routes</h3>
    <div class="row">
      <div class="span16">
        <div class="popin">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <a href="#" class="btn" id="get_route">Get route</a>
      <a href="#" class="btn" id="back">&laquo; Back</a>
      <a href="#" class="btn" id="forward">Forward &raquo;</a>
    </div>
    <div class="row">
      <ul id="steps"></ul>
    </div>
  </div>
</body>
</html>
