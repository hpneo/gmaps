<!DOCTYPE html>
<html>
<head>
  <title>GMaps.js &mdash; Basic</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="https://raw.github.com/HPNeo/gmaps/master/gmaps.js"></script>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="examples.css" />
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        lat: -12.043333,
        lng: -77.028333
      });
    });
  </script>
</head>
<body>
  <a href="/gmaps" class="btn small info">&laquo; Home</a>
  <h1>GMaps.js &mdash; Basic</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
    <div class="span5">
      <p>Using GMaps.js is as easy as:</p>
      <pre>new GMaps({
        div: '#map',
        lat: -12.043333,
        lng: -77.028333
      });</pre>
      <p>You must define <strong>container ID</strong>, <strong>latitude</strong> and <strong>longitude</strong> of the map's center.</p>
      <p><span class="label notice">Note</span>You also can define <strong>zoom</strong>. By default, zoom is 15.</p>
    </div>
  </div>
</body>
</html>
